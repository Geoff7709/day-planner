<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Save</p>
    </header>
    <div class="container">
      <div class="row time-block"> 
        <p class="hour" data-mlt=9><b>9am </b></p>
        <textarea class="description" data-index=1></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=10><b>10am</b></p>
        <textarea class="description" data-index=2></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=11><b>11am</b></p>
        <textarea class="description" data-index=3></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=12><b>12pm</b></p>
        <textarea class="description" data-index=4></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=13><b>1pm </b></p>
        <textarea class="description" data-index=5></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=14><b>2pm </b></p>
        <textarea class="description" data-index=6></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=15><b>3pm </b></p>
        <textarea class="description" data-index=7></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block"> 
        <p class="hour" data-mlt=16><b>4pm </b></p>
        <textarea class="description" data-index=8></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class='row align-content-center'>
        <button class='btn btn-lg btn-danger' id='delete-all'>Clear Events</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
